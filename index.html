<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="custom" type="pattern" url="marker.patt">
        <!-- 3D Model -->
        <a-entity 
  gltf-model="url(https://raw.github.com/FlorianT12/AR_Project/blob/main/Shiba.gltf)" 
  animation-mixer="clip: *; loop: true; timeScale: 1" 
  scale="1 1 1" 
  position="0 0 0">
</a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
